<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">
          Roses are red, violets are fine. I know you are mine still will you be
          my Valentine?
        </h1>
      </div>
      <div class="gif_container">
        <img
          src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbms0b2E2MW9lYmEycnR1aGt2djFjNzJyNDd5ZWdtZ3FneHJjczUzZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kZiDpAW9d9fr2suuS7/giphy.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
        <script>
          function nextPage() {
            window.location.href = "yes.html";
          }

          function moveButton() {
            var x =
              Math.random() *
              (window.innerWidth -
                document.getElementById("noButton").offsetWidth);
            var y =
              Math.random() *
              (window.innerHeight -
                document.getElementById("noButton").offsetHeight);
            document.getElementById("noButton").style.left = `${x}px`;
            document.getElementById("noButton").style.top = `${y}px`;
          }
        </script>
      </div>
    </div>
  </body>
</html>
